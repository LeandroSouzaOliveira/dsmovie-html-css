<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="ds-contact-container">
                <img src="assets/github.svg" alt="Github">
                <a href="https://github.com/devsuperior">/devsuperior</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="ds-form-ssection">
            <div class="container ds-form-container">
                <div>
                    <div class="ds-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/foGkPxpw9h8zln81j63mix5B7m8.jpg"
                            alt="The Witcher">
                        <div class="ds-form-description">
                            <h3>The Witcher</h3>
                            <form class="ds-form">
                                <div class="form-group ds-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group ds-form-group">
                                    <label for="score">Informe seu avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="ds-form-btn-container">
                                    <button class="ds-btn" type="submit">Salvar</button>
                                    <a class="ds-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
